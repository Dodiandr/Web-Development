<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Homework 4</title>
</head>
<body>
    <header>
        <div class="logotype">
            <a href="#">journey</a>
        </div>
        <div class="welcome-text">
            <div class="login">
                <p>Welcome, <a href="#">Log in</a> or <a href="#">Sing up</a></p>
            </div>
        </div>
        <nav>
            <div class="navigation-menu">
                <a href="#" class="calendar"></a>
                <a href="#" class="forum"></a>
                <a href="#" class="journey"></a>
            </div>
        </nav>
    </header>
    <main>
        <div class="registration-form">
            <div class="square"></div>
            <div class="text-sign-up">
                <p>Sing up</p>
                <a href="#" class="text-log-in">Log in</a>
            </div>
            <div class="social-media">
                <div class="facebook-sign">
                    <a href="#"><img src="images/facebook_sign.png" alt="facebook_sign">Facebook</a>
                </div>
                <div class="google-sign">
                    <a href="#"><img src="images/google_sign.png" alt="google_sign">Google</a>
                </div>
            </div>
            <div class="division-line">
                <span>or</span>
            </div>
            <div class="input">
                <input type="text" style="height: 46px; width: 100%;"  placeholder="First Name">
                <br>
                <input type="text" style="height: 46px; width: 100%;"  placeholder="Last Name">
                <br>
                <input type="email" style="height: 46px; width: 100%;" name="" id="" placeholder="Email">
                <br>
                <input type="password" style="height: 46px; width: 100%;" name="" id="" placeholder="Choose Password">
                <br>
                <input type="password" style="height: 46px; width: 100%" name="" id="" placeholder="Confirm Password">
                <br>
                <label><input type="checkbox">
                    <span></span>
                    Agree our <a href="#">Terms & Conditions</a>
                </label>
                <br>
                <input type="button" class="no-animation" value="Create Account">
            </div>
        </div>
    </main> 
</body>
</html>
